<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Codes</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --input-bg: #fff;
            --card-bg: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #ddd;
            --success: #2ecc71;
            --danger: #e74c3c;
            --notification-bg: rgba(255, 255, 255, 0.95);
            --notification-text: #333;
            --notification-shadow: rgba(0, 0, 0, 0.2);
            --button-hover: #f0f0f0;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --input-bg: #2c2c2c;
            --card-bg: #2c2c2c;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #444;
            --success: #27ae60;
            --danger: #c0392b;
            --notification-bg: rgba(42, 42, 42, 0.95);
            --notification-text: #f5f5f5;
            --notification-shadow: rgba(0, 0, 0, 0.4);
            --button-hover: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .mode-toggle {
            width: 60px;
            height: 30px;
            background-color: var(--input-bg);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow);
            border: 1px solid var(--border);
        }

        .toggle-thumb {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: var(--primary-color);
            top: 1px;
            left: 2px;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-thumb {
            transform: translateX(30px);
        }

        .mode-icon {
            font-size: 20px;
            margin: 0 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }

        .enter-btn {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .enter-btn:hover {
            background-color: var(--secondary-color);
        }

        .history-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow);
            border: 1px solid var(--border);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .history-title {
            font-size: 18px;
            font-weight: 500;
        }

        .clear-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .clear-btn:hover {
            background-color: var(--danger);
            opacity: 0.9;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .code-text {
            font-family: monospace;
            font-size: 16px;
        }

        .timestamp {
            color: var(--primary-color);
            font-size: 12px;
        }

        .empty-history {
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Notification popup */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: var(--notification-bg);
            color: var(--notification-text);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--notification-shadow);
            z-index: 100;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification-icon {
            font-size: 20px;
        }

        .notification-message {
            font-size: 15px;
        }

        /* iPad Layout - for screens larger than 768px */
        @media (min-width: 768px) {
            body {
                padding: 30px;
            }

            h1 {
                font-size: 32px;
            }

            .app-layout {
                display: flex;
                gap: 20px;
            }

            .input-section, .history-section {
                flex: 1;
                margin-bottom: 0;
            }

            .input-section {
                height: fit-content;
            }
        }

        /* iPhone Layout - for screens smaller than 768px */
        @media (max-width: 767px) {
            .app-layout {
                display: block;
            }

            .input-section, .history-section {
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            .enter-btn {
                padding: 12px;
            }
        }

        /* Fix for very small screens */
        @media (max-width: 375px) {
            body {
                padding: 15px;
            }

            .input-field {
                padding: 12px;
            }

            .enter-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>App-Codes</h1>
            <div class="toggle-container">
                <span class="mode-icon">‚òÄÔ∏è</span>
                <div class="mode-toggle" id="modeToggle">
                    <div class="toggle-thumb"></div>
                </div>
                <span class="mode-icon">üåô</span>
            </div>
        </header>

        <div class="app-layout">
            <div class="input-section">
                <label for="codeInput" class="input-label">Enter Code:</label>
                <div class="input-group">
                    <input type="text" id="codeInput" class="input-field" placeholder="Enter code numbers only..." inputmode="numeric">
                    <button id="enterBtn" class="enter-btn">Enter</button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h2 class="history-title">Code History</h2>
                    <button id="clearHistory" class="clear-btn">Clear All</button>
                </div>
                <div id="historyContainer">
                    <p class="empty-history">No codes entered yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification template (initially hidden) -->
    <div id="notification" class="notification">
        <span class="notification-icon"></span>
        <span id="notificationMessage" class="notification-message"></span>
    </div>

    <script>
        // DOM Elements
        const modeToggle = document.getElementById('modeToggle');
        const codeInput = document.getElementById('codeInput');
        const enterBtn = document.getElementById('enterBtn');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const historyContainer = document.getElementById('historyContainer');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        
        // Secret code and redirect URL
        const SECRET_CODE = '110011';
        const REDIRECT_URL = 'https://loomforge.netlify.app/ios/random/quick-fit/sign-up';
        
        // Notification timeout variable
        let notificationTimeout;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme preference
            loadThemePreference();
            
            // Load code history
            displayCodeHistory();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        /**
         * Set up all event listeners for the app
         */
        function setupEventListeners() {
            // Theme toggle event
            modeToggle.addEventListener('click', toggleTheme);
            
            // Input validation
            codeInput.addEventListener('input', enforceNumericInput);
            
            // Enter button and keypress
            enterBtn.addEventListener('click', processCode);
            codeInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    processCode();
                }
            });
            
            // Clear history button
            clearHistoryBtn.addEventListener('click', clearHistory);
        }
        
        /**
         * Load user's theme preference from localStorage
         */
        function loadThemePreference() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }
        
        /**
         * Toggle between light and dark theme
         */
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        /**
         * Ensures the input field only accepts numeric values
         */
        function enforceNumericInput() {
            // Replace any non-numeric character with empty string
            codeInput.value = codeInput.value.replace(/\D/g, '');
        }
        
        /**
         * Process the entered code
         */
        function processCode() {
            const code = codeInput.value.trim();
            
            if (code === '') {
                showNotification('Please enter a code.', 'error');
                return;
            }
            
            // Check if code matches secret
            if (code === SECRET_CODE) {
                // Save code to history
                saveCode(code);
                
                // Show success notification
                showNotification('Code verified, redirecting...', 'success');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
            } else {
                // Save the entered code to history
                saveCode(code);
                
                // Show error notification
                showNotification('Invalid code. Please try again.', 'error');
                
                // Clear the input field
                codeInput.value = '';
                codeInput.focus();
            }
        }
        
        /**
         * Show a notification popup
         * @param {string} message - The message to display
         * @param {string} type - The type of notification (error or success)
         */
        function showNotification(message, type = 'error') {
            // Clear any existing timeout
            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }
            
            // Set notification message and type
            notificationMessage.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            
            // Set icon based on notification type
            const icon = notification.querySelector('.notification-icon');
            icon.textContent = type === 'error' ? '‚ùå' : '‚úÖ';
            
            // Show notification with animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Hide notification after a delay
            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        /**
         * Save a code to localStorage history
         * @param {string} code - The code to save
         */
        function saveCode(code) {
            // Get existing codes or initialize empty array
            const codes = JSON.parse(localStorage.getItem('appCodes') || '[]');
            
            // Add new code with timestamp
            codes.push({
                code: code,
                timestamp: new Date().toISOString()
            });
            
            // Save back to localStorage
            localStorage.setItem('appCodes', JSON.stringify(codes));
            
            // Update the display
            displayCodeHistory();
        }
        
        /**
         * Display the code history from localStorage
         */
        function displayCodeHistory() {
            // Get codes from localStorage
            const codes = JSON.parse(localStorage.getItem('appCodes') || '[]');
            
            // Clear the container
            historyContainer.innerHTML = '';
            
            // Show message if no codes exist
            if (codes.length === 0) {
                historyContainer.innerHTML = '<p class="empty-history">No codes entered yet.</p>';
                return;
            }
            
            // Create history list
            const historyList = document.createElement('ul');
            historyList.className = 'history-list';
            
            // Add each code as a list item (most recent first)
            codes.slice().reverse().forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'history-item';
                
                const dateObj = new Date(item.timestamp);
                const formattedDate = dateObj.toLocaleString();
                
                listItem.innerHTML = `
                    <span class="code-text">${item.code}</span>
                    <span class="timestamp">${formattedDate}</span>
                `;
                
                historyList.appendChild(listItem);
            });
            
            historyContainer.appendChild(historyList);
        }
        
        /**
         * Clear all code history
         */
        function clearHistory() {
            localStorage.removeItem('appCodes');
            displayCodeHistory();
            showNotification('History cleared successfully.', 'success');
        }
    </script>
</body>
</html>
