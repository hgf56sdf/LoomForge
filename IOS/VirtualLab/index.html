<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Fast, responsive virtual chemistry lab for molar mass calculations and stoichiometry">
    <meta name="theme-color" content="#2563eb">
    <title>Virtual Chemistry Lab</title>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
    
    <!-- DNS prefetch for faster loads -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
</head>
<body>
    <!-- Canvas for optimized particle animation -->
    <canvas id="canvas" aria-hidden="true"></canvas>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 50 50" fill="none" aria-hidden="true">
                        <circle cx="25" cy="25" r="20" stroke="currentColor" stroke-width="2.5"/>
                        <circle cx="25" cy="25" r="3" fill="currentColor"/>
                        <circle cx="15" cy="15" r="2.5" fill="currentColor"/>
                        <circle cx="35" cy="15" r="2.5" fill="currentColor"/>
                        <circle cx="15" cy="35" r="2.5" fill="currentColor"/>
                        <circle cx="35" cy="35" r="2.5" fill="currentColor"/>
                    </svg>
                    <h1>Virtual Chemistry Lab</h1>
                </div>
                <button class="theme-btn" id="themeBtn" aria-label="Toggle dark mode">
                    <span class="theme-track">
                        <span class="theme-thumb">
                            <svg class="icon sun" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="4" fill="currentColor"/>
                                <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                    <line x1="12" y1="1" x2="12" y2="3"/>
                                    <line x1="12" y1="21" x2="12" y2="23"/>
                                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                    <line x1="1" y1="12" x2="3" y2="12"/>
                                    <line x1="21" y1="12" x2="23" y2="12"/>
                                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                                </g>
                            </svg>
                            <svg class="icon moon" viewBox="0 0 24 24" fill="none">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                            </svg>
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="grid">
                
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="card">
                        <h2 class="title">
                            <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                                <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2"/>
                                <line x1="9" y1="9" x2="9" y2="21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Elements
                        </h2>
                        <input type="search" id="search" class="input" placeholder="Search elements..." autocomplete="off">
                        <div class="elements" id="elements"></div>
                    </div>
                </aside>

                <!-- Main Panel -->
                <section class="panel">
                    
                    <!-- Calculator -->
                    <div class="card">
                        <h2 class="title">
                            <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Molar Mass Calculator
                        </h2>
                        <div class="form-group">
                            <label for="formula">Chemical Formula</label>
                            <input type="text" id="formula" class="input" placeholder="e.g., H₂O, CO₂, NaCl" autocomplete="off">
                            <button class="btn btn-primary" id="calcBtn">
                                <svg class="icon-xs" viewBox="0 0 24 24" fill="none">
                                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Calculate
                            </button>
                        </div>
                        <div class="chips" id="chips"></div>
                    </div>

                    <!-- Results -->
                    <div class="card hidden" id="results">
                        <h2 class="title">
                            <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
                                <polyline points="9 11 12 14 22 4" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Results
                        </h2>
                        <div id="resultData"></div>
                    </div>

                    <!-- Converter -->
                    <div class="card">
                        <h2 class="title">
                            <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
                                <path d="M7 16V4M7 4L3 8M7 4l4 4M17 8v12M17 20l4-4M17 20l-4-4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Moles ⇌ Grams Converter
                        </h2>
                        <div class="form-group">
                            <label for="convFormula">Formula</label>
                            <input type="text" id="convFormula" class="input" placeholder="e.g., H₂O">
                        </div>
                        <div class="converter-grid">
                            <div class="form-group">
                                <label for="moles">Moles</label>
                                <input type="number" id="moles" class="input" placeholder="0.00" step="0.01">
                            </div>
                            <div class="arrow">⇌</div>
                            <div class="form-group">
                                <label for="grams">Grams</label>
                                <input type="number" id="grams" class="input" placeholder="0.00" step="0.01">
                            </div>
                        </div>
                        <div class="result-box" id="convResult"></div>
                    </div>

                    <!-- Ratio Calculator -->
                    <div class="card">
                        <h2 class="title">
                            <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
                                <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Stoichiometric Ratios
                        </h2>
                        <div class="ratio-grid">
                            <div class="form-group">
                                <label for="comp1">Compound 1</label>
                                <input type="text" id="comp1" class="input" placeholder="e.g., H₂">
                            </div>
                            <div class="form-group">
                                <label for="coef1">Coefficient</label>
                                <input type="number" id="coef1" class="input" value="1" min="1">
                            </div>
                            <div class="form-group">
                                <label for="comp2">Compound 2</label>
                                <input type="text" id="comp2" class="input" placeholder="e.g., O₂">
                            </div>
                            <div class="form-group">
                                <label for="coef2">Coefficient</label>
                                <input type="number" id="coef2" class="input" value="1" min="1">
                            </div>
                        </div>
                        <button class="btn btn-secondary" id="ratioBtn">Calculate Ratio</button>
                        <div class="result-box" id="ratioResult"></div>
                    </div>

                    <!-- History -->
                    <div class="card">
                        <div class="title-row">
                            <h2 class="title">
                                <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="12 6 12 12 16 14" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                History
                            </h2>
                            <button class="btn-text" id="clearBtn">Clear</button>
                        </div>
                        <div class="history" id="history">
                            <p class="empty">No calculations yet</p>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Virtual Chemistry Lab</p>
        </div>
    </footer>

    <!-- Toast -->
    <div class="toast" id="toast" role="alert" aria-live="polite"></div>

    <!-- Defer JavaScript for faster initial load -->
    <script src="script.js" defer></script>
</body>
</html>
